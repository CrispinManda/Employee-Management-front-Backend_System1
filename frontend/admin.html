<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Codescandy" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon/favicon.ico"
    />

    <link
      href="assets/libs/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="assets/libs/%40mdi/font/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/libs/simplebar/dist/simplebar.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="modal.css">
    <title>Project Management System</title>
  </head>

  <body>
    <main id="main-wrapper" class="main-wrapper">
      <div class="header">
        <div class="navbar-custom navbar navbar-expand-lg">
        

            <div class="d-none d-md-none d-lg-block">
              <form action="#">
                <div class="input-group">
                  <input
                    class="form-control rounded-3"
                    type="search"
                    value=""
                    id="searchInput"
                    placeholder="Search"
                  />
                  <span class="input-group-append">
                    <button
                      class="btn ms-n10 rounded-0 rounded-end"
                      type="button"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="15"
                        height="15"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-search text-dark"
                      >
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                      </svg>
                    </button>
                  </span>
                </div>
              </form>
            </div>
            <ul
              class="navbar-nav navbar-right-wrap ms-lg-auto d-flex nav-top-wrap align-items-center ms-4 ms-lg-0"
            >
              <a
                href="#"
                class="form-check form-switch theme-switch btn btn-ghost btn-icon rounded-circle mb-0"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                />
                <label
                  class="form-check-label"
                  for="flexSwitchCheckDefault"
                ></label>
              </a>
              <li class="dropdown ms-2">
                <a
                  class="rounded-circle"
                  href="#!"
                  role="button"
                  id="dropdownUser"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <div class="avatar avatar-md avatar-indicators avatar-online">
                    <img
                      alt="avatar"
                      src="assets/images/avatar/avatar-11.jpg"
                      class="rounded-circle"
                    />
                  </div>
                </a>
                <div
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="dropdownUser"
                >
                  <div class="px-4 pb-0 pt-2">
                    <div class="lh-1">
                      <h5 class="mb-1">Emmanuel Kipsang</h5>
                      <a href="#!" class="text-inherit fs-6">View my profile</a>
                    </div>
                    <div class="dropdown-divider mt-3 mb-2"></div>
                  </div>
                  <ul class="list-unstyled">
                    <li>
                      <a
                        class="dropdown-item d-flex align-items-center"
                        href="#!"
                      >
                        <i
                          class="me-2 icon-xxs dropdown-item-icon"
                          data-feather="user"
                        ></i
                        >Edit Profile
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="index.html">
                        <i
                          class="me-2 icon-xxs dropdown-item-icon"
                          data-feather="power"
                        ></i
                        >Sign Out
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="app-menu">
        <div class="navbar-vertical navbar nav-dashboard">
          <div class="h-100">
            <a class="navbar-brand" href="index.html">
              <img
                src="assets/images/brand/logo/logo-2.svg"
                alt="project management"
              />
            </a>
            <ul class="navbar-nav flex-column" id="sideNavbar">
              <li class="nav-item">
                <a
                  class="nav-link has-arrow"
                  href="#!"
                  data-bs-toggle="collapse"
                  data-bs-target="#navDashboard"
                  aria-expanded="false"
                  aria-controls="navDashboard"
                >
                  <i data-feather="home" class="nav-icon me-2 icon-xxs"></i>
                  Dashboard
                </a>
                <div
                  id="navDashboard"
                  class="collapse show"
                  data-bs-parent="#sideNavbar"
                >
                  <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link" href="pages/dashboard-analytics.html">
                        Home
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="index.html"> Project </a>
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link has-arrow"
                        href="pages/dashboard-ecommerce.html"
                      >
                        Users
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="app-content">
        <div class="app-content-area">
          <div class="bg-primary pt-10 pb-21 mt-n6 mx-n4"></div>
          <div class="container-fluid mt-n22">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-12">
                <div
                  class="d-flex justify-content-between align-items-center mb-5"
                >
                  <div class="mb-2 mb-lg-0">
                    <h3 class="mb-0 text-white">Projects</h3>
                  </div>
                  <div id="addProjectButton" class="btn btn-primary">
                    <a href="#!" class="btn btn-white">Create New Project</a>
                  </div>
                  <div id="projectModal" class="modal">
                    <div class="modal-content">
                      <span class="close" id="closeModalButton">&times;</span>
                      <h2>Create New Project</h2>
                      <input type="text" id="projectNameInput" placeholder="Project Name">
                      <textarea id="projectDescriptionInput" placeholder="Project Description"></textarea>
                      <input type="date" id="completionDateInput">
                      <button id="saveProjectButton">Add Project</button>
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xl-8 col-12 mb-5">
                <div class="card">
                  <div class="card-header">
                    <h4 class="mb-0">Active Projects</h4>
                  </div>
                  <div class="projos">
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/theme.min.js"></script>
    <script src="assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="assets/js/vendors/chart.js"></script>
    <script src="./dist/admin.js"></script>
